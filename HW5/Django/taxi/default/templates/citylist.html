{% extends "base.html" %}
{% block content %}
<div class="mdl-cell mdl-cell--12-col">
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--6-col">
			<div class="demo-card-wide mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">Add city</h2>
				</div>
				<div class="mdl-card__supporting-text">
					<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/city/add">
						Add
					</a>
				</div>
				
			</div>
		</div>		
	</div>
	{% for c in city %}
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--6-col">
			<div class="demo-card-wide mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">City Info</h2>
				</div>
				<div class="mdl-card__supporting-text">
					<ul class="demo-list-icon mdl-list">
						<li class="mdl-list__item">
							<span class="mdl-list__item-primary-content">
								<i class="material-icons mdl-list__item-icon">ID</i>
								{{c}}
							</span>
						</li>
						<li class="mdl-list__item">
							<span class="mdl-list__item-primary-content">
								Name : {{c.name}}
							</span>
						</li>
						
					</ul>
				</div>
				
			</div>
		</div>		
	</div>
	{% endfor %}
</div>
{% endblock %}
{% block menu %}
<div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
	<a href="/admin/" class="mdl-layout__tab">Dashboard</a>
	<a href="/user/list" class="mdl-layout__tab">user list</a>
	<a href="/travel/list" class="mdl-layout__tab">travel list</a>
	<a href="/city/price" class="mdl-layout__tab">city price</a>
	<a href="/city/list" class="mdl-layout__tab is-active">city list</a>
	<a href="/user/active" class="mdl-layout__tab">active/deactive user</a>
	<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
		<i class="material-icons" role="presentation">add</i>
		<span class="visuallyhidden">Add</span>
	</button>
</div>

{% endblock %}
